source: J0605+3757
par-directory: results/
tim-directory: tim/
timing-model: J0605+3757_PINT_20220301.nb.par
compare-model: archive/J0605+3757_PINT_20220223.nb.par
toas:
- J0605+3757.Rcvr1_2.GUPPI.15y.x.nb.tim
- J0605+3757.Rcvr_800.GUPPI.15y.x.nb.tim

free-params: [ELONG, ELAT, PMELONG, PMELAT, PX, F0, F1, A1, PB, T0, E, OM, JUMP1]
free-dmx: Yes
toa-type: NB
fitter: DownhillGLSFitter
n-iterations: 20
ephem: DE440
bipm: BIPM2019

dmx:  # control dmx windowing/fixing
  ignore-dmx: false
  fratio: 1.1
  max-sw-delay: 0.1 # finer binning when solar wind delay > threshold (us)
  custom-dmx: [] # designated by [mjd_low,mjd_hi,binsize]
outlier: # control outlier analysis runs
  method: gibbs
  n-burn: 1000
  n-samples: 20000

noise_run:
  model:
      inc_rn: true
      inc_dmgp: false
      inc_chromgp: false
  inference:
     likelihood: enterprise
     sampler: PTMCMCSampler
     n_iter: 200000

intermediate-results: # use results from previous runs
  #noise-dir: /nanograv/share/15yr/timing/intermediate/20220301.Noise.nb.ac12e98/
  #compare-noise-dir: /nanograv/share/15yr/timing/intermediate/20220222.Noise.nb.4e07003/
  excised-tim: tests/tim/J0605+3757.nb_excise.tim
  no-corner: true
ignore: # toa excision
  mjd-start:
  mjd-end: 59072.0
  snr-cut: 8
  bad-toa:
  bad-range:
  bad-file:
  prob-outlier: 0.1

check:  # check before final
  toa-outliers:
  dmx-outliers:
  unusual-params:
  other:
  cleared: true
