source: J0605+3757
par-directory: results/
tim-directory: tim/
timing-model: J0605+3757_PINT_20221021.wb.par
compare-model:
    #archive/J0605+3757_PINT_20220824.wb.par
toas:
- J0605+3757.Rcvr1_2.GUPPI.15y.x.wb.tim
- J0605+3757.Rcvr_800.GUPPI.15y.x.wb.tim

free-params: [ELONG, ELAT, PMELONG, PMELAT, PX, F0, F1, A1, PB, T0, E, OM, JUMP1,
  DMJUMP1, DMJUMP2]
free-dmx: Yes
toa-type: WB
fitter: WidebandDownhillFitter
n-iterations: 20
ephem: DE440
bipm: BIPM2019

dmx:  # control dmx windowing/fixing
  ignore-dmx: false
  fratio: 1.1
  max-sw-delay: 0.1 # finer binning when solar wind delay > threshold (us)
  custom-dmx: [] # designated by [mjd_low,mjd_hi,binsize]

noise_run:
  model:
      inc_rn: true
      inc_dmgp: false
      inc_chromgp: false
  inference:
     likelihood: enterprise
     sampler: PTMCMCSampler
     n_iter: 200000

intermediate-results: # use results from previous runs
  #noise-dir: /nanograv/share/15yr/timing/intermediate/20221021.Noise.wb.a8ff4ddc/
  #compare-noise-dir: /nanograv/share/15yr/timing/intermediate/20220822.Noise.wb.a77c37bb/
  excised-tim: tests/tim/J0605+3757.wb_excise.tim
  no-corner: true
ignore: # toa excision
  mjd-start:
  mjd-end: 59072.0
  snr-cut: 25
  bad-range:
  bad-file:
check:  # check before final
  toa-outliers:
  dmx-outliers:
  unusual-params:
  other:
  cleared: false

